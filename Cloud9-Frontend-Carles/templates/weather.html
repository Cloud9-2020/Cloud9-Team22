<!doctype html>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<div class="center-on-page"> 

<h2>Show Employee</h2>
<form class="form-inline" method="POST" action="{{ url_for('result') }}">
   <div class="select">
    <select name="comp_select" class="selectpicker form-control">
    {% for o in data %}
     <option value="{{ o.Employee_No }}">{{ o.Employee_No }}</option>
    {% endfor %}
    </select>
   </div>
    <button type="submit" class="btn">Show Employee</button>
</form>


<h2>Create New Employee</h2>
<form class="form-inline" method="POST" action ="{{ url_for('new') }}">
  <div class="form-group">
    <label for="First Name"><h3>First Name:</h3></label>
    <input name="FirstName" type="Firt Name" class="form-control" id="FirstName">
  </div>
  <div class="form-group">
    <label for="Last Name"><h3>Last Name:</h3></label>
    <input name="LastName" type="Last Name" class="form-control" id="LastName">
  </div>
  <div class="form-group">
    <label for="Email"><h3>Email address:</h3></label>
    <input name="Email" type="Email" class="form-control" id="Email">
  </div>
  <div class="form-group">
    <label for="Phone Number"><h3>Phone Number:</h3></label>
    <input name="PhoneNumber" type="Phone Number" class="form-control" id="PhoneNumber">
  </div>
  <button type="submit" class="btn">Create new Employee</button>
</form>
